<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сброс пароля · Ashop.kz</title>
    <link rel="stylesheet" href="reset-password.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-container__content">
            <div class="auth-container__body">
                <div class="tabs _border">
                    <div class="tabs-menu">
                        <a class="tabs-item" href="login.html"><span class="tabs-item__inner">Вход</span></a>
                        <a class="tabs-item" href="register.html"><span class="tabs-item__inner">Регистрация</span></a>
                        <a class="tabs-item is-active" href="reset-password.html"><span class="tabs-item__inner">Сброс пароля</span></a>
                    </div>
                </div>
                <div class="auth-form">
                    <form action="reset-password.html" method="post">
                        <div class="auth-form auth-form_unset-top">
                            <div class="auth-label text-center">Сброс пароля</div>
                            <div class="form-input form-input_size-lg">
                                <input class="form-input__field" type="email" name="email" placeholder="Email" required>
                            </div>
                            <button class="btn btn_variant-primary btn_filled btn_block btn_size-lg" type="submit"><strong>Отправить</strong></button>
                        </div>
                        <div class="auth-footer">
                            <div class="auth-label">
                                Вспомнили пароль? <a href="login.html">Войти</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
